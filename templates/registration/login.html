{% extends "public/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="flex flex-wrap -mx-3 -mt-48 md:-mt-56 lg:-mt-48">
        <div
                class="w-full max-w-full px-3 mx-auto mt-0 md:flex-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
            <div
                    class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-soft-xl rounded-2xl bg-clip-border">
                <div class="flex-auto p-6">
                    <form method="POST" action="{% url 'login' %}" role="form text-left">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="mb-4">
                            <input
                                    name="{{form.username.name}}"
                                    type="text"
                                    class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                    placeholder="Username"
                                    aria-label="Name"
                                    aria-describedby="email-addon"/>
                            {{ form.username.errors }}
                        </div>
                        <div class="mb-4">
                            <input
                                    name="{{form.password.name}}"
                                    type="password"
                                    class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                    placeholder="Password"
                                    aria-label="Password"
                                    aria-describedby="password-addon"/>
                            {{ form.password.errors }}
                        </div>
                        <div class="text-center">
                            <button
                                    type="submit"
                                    class="bg-slate-700 inline-block w-full px-6 py-3 mt-6 mb-2 font-bold text-center text-white uppercase align-middle transition-all  border-0 rounded-lg cursor-pointer active:opacity-85 hover:scale-102 hover:shadow-soft-xs leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 bg-gradient-to-tl from-gray-900 to-slate-800
                                    hover:border-slate-700 hover:bg-slate-700 hover:text-white">
                                Login
                            </button>
                        </div>
                        <p class="mt-4 mb-0 leading-normal text-sm">
                            Already have an account?
                            <a href="{% url 'login' %}" class="font-bold text-slate-700">Sign in</a>
                        </p>
                        <p class="mt-4 mb-0 leading-normal text-sm">
                            <a href="{% url 'password_reset' %}" class="font-bold text-slate-700">Forgot password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
