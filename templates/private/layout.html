<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex bg-gray-100">

<!-- Sidebar -->
<aside class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="h-16 flex items-center justify-center font-bold text-xl border-b border-gray-700">
        MyApp
    </div>
    <nav class="flex-1 p-4">
        <ul class="space-y-2">
            <li>
                <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Dashboard</a>
            </li>
            <li>
                <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Users</a>
            </li>
            <li>
                <a href="{% url 'password_change' %}" class="block px-4 py-2 rounded hover:bg-gray-700">Change
                    Password</a>
            </li>
        </ul>
    </nav>
    <div class="p-4 border-t border-gray-700">
        <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <a href="javascript:;" onclick="this.parentNode.submit()" class="block px-4 py-2 rounded hover:bg-gray-700">Logout</a>
        </form>
    </div>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
        <h1 class="text-xl font-semibold">{% block header %}Dashboard{% endblock %}</h1>
        <div>
            <!-- Add user menu or search -->
            <span class="text-gray-600">Hello, User</span>
        </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 p-6 overflow-y-auto">
        {% block content %}
        <p>Welcome to your app!</p>
        {% endblock %}
    </main>
</div>

</body>
</html>
