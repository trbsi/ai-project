{% extends "public/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Login</h2>
<form method="post" class="space-y-4" action="{% url 'do-login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <input type="text" name="{{ form.username.name }}" class="border rounded px-3 py-2" placeholder="Username">
    {{ form.username.errors }}

    <input type="password" name="{{ form.password.name }}" class="border rounded px-3 py-2" placeholder="Password">
    {{ form.password.errors }}

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</form>

<!-- Login Link -->
<p class="text-sm text-center text-gray-600 mt-4">
    <a href="{% url 'forgot-password' %}" class="text-blue-600 hover:underline">Forgot password?</a>
</p>
{% endblock %}
